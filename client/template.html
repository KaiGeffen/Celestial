<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Force HTTPS -->
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <meta http-equiv="Strict-Transport-Security" content="max-age=31536000; includeSubDomains">

  <title>Celestial</title>
  <meta name="description"
  content="Single or multiplayer digital collectible card game where players build a story and play around hidden information to win rounds.">

  <meta name="referrer" content="no-referrer-when-downgrade">

  <!-- Icon Image -->
  <link rel="icon" type="image/x-icon" href="https://celestialdecks.gg/assets/favicon.svg">
  <link rel="shortcut icon" type="image/x-icon" href="https://celestialdecks.gg/assets/favicon.svg">
  <link rel="apple-touch-icon" href="https://celestialdecks.gg/assets/favicon.svg">

  <!-- Splash Image -->
  <meta property="og:image" content="https://celestialdecks.gg/assets/social-preview.webp">

  <!-- Optimize Google Sign-in loading -->
  <meta name="google-signin-client_id" content="574352055172-n1nqdc2nvu3172levk2kl5jf7pbkp4ig.apps.googleusercontent.com">
  <script>
    // Load Google Sign-in only when needed
    function loadGoogleSignIn() {
      const script1 = document.createElement('script');
      script1.src = 'https://accounts.google.com/gsi/client';
      script1.async = true;
      document.body.appendChild(script1);

      const script2 = document.createElement('script');
      script2.src = 'https://apis.google.com/js/platform.js';
      script2.async = true;
      document.body.appendChild(script2);
    }
    // Load when document is ready
    document.addEventListener('DOMContentLoaded', loadGoogleSignIn);
  </script>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300&display=swap" rel="stylesheet">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Preload critical assets for faster FCP/LCP -->
  <link rel="preload" href="assets/animation/video-poster.webp" as="image" fetchpriority="high">
  <link rel="preload" href="assets/logo.svg" as="image" fetchpriority="high">

  <link rel="stylesheet" href="style.css">

  <!-- Splash screen styles -->
  <style>
    #splash-screen {
      transition: opacity 0.5s ease-out;
    }

    #splash-screen.fade-out {
      opacity: 0;
    }

    #splash-logo {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      pointer-events: none;
      z-index: 10000;
    }

    #splash-logo img {
      width: 20vw;
      height: auto;
      display: block;
      pointer-events: none;
    }
  </style>

  <!-- Optimize Google Analytics loading -->
  <script>
    // Initialize dataLayer and gtag stub immediately
    window.dataLayer = window.dataLayer || [];
    window.gtag = function(){window.dataLayer.push(arguments);};
    window.gtag('js', new Date());
    window.gtag('config', 'G-7E0LP0X7Y9');

    // Load the actual GA script
    window.addEventListener('load', function() {
      setTimeout(function() {
        const script = document.createElement('script');
        script.src = 'https://www.googletagmanager.com/gtag/js?id=G-7E0LP0X7Y9';
        script.async = true;
        document.body.appendChild(script);
      }, 2000); // Delay by 2 seconds after page load
    });
  </script>

  <script>
    // Detect if user is on a mobile device
    function isMobile() {
      return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    }

    // Redirect to Discord if on mobile
    if (isMobile()) {
      window.location.href = "https://celestialdecks.gg/about/";
    }
  </script>
</head>
<body>
  <!-- Splash Screen - Shows immediately for fast FCP -->
  <div id="splash-screen" style="position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background-image: url('assets/animation/video-poster.webp'); background-size: cover; background-position: center; z-index: 9999;"></div>

  <!-- Splash Logo - Same position as logo-container -->
  <div id="splash-logo">
    <img src="assets/logo.svg" alt="Celestial Logo" fetchpriority="high" />
  </div>

  <!-- Animation -->
  <video class="animation" id="animation" loop autoplay playsinline muted style="display: none;">
    <source src="" type=video/mp4>
  </video>

  <!-- Logo -->
  <div id="logo-container" style="position: absolute; top: 0; left: 0; width: 100%; display: none; justify-content: center; pointer-events: none;">
    <img src="assets/logo.svg" alt="Celestial Logo" fetchpriority="high" style="width: 20vw; height: auto; display: block; pointer-events: none;" />
  </div>

  <div class="game" id="game">

  <div id="signin" style="position: absolute; bottom: 118px; left: 50%; transform: translateX(-50%);"></div>
  <audio id=music loop>
    <source src="assets/music/background.ogg" type="audio/ogg">
  </audio>

  <!-- Add dialog audio element -->
  <audio id="dialog">
    <source src="" type="audio/ogg">
  </audio>

  <!-- Splash screen controller -->
  <script>
    // Transition splash to game
    function transitionToGame() {
      const splash = document.getElementById('splash-screen');
      const splashLogo = document.getElementById('splash-logo');
      const logoContainer = document.getElementById('logo-container');

      // Fade out splash background
      if (splash) {
        splash.classList.add('fade-out');
      }

      // After fade completes, hide splash and show logo-container
      setTimeout(function() {
        if (splash) {
          splash.style.display = 'none';
        }
        if (splashLogo) {
          splashLogo.style.display = 'none';
        }
        if (logoContainer) {
          logoContainer.style.display = 'flex';
        }
      }, 500); // Match fade transition duration
    }

    // Listen for Phaser game ready event
    window.addEventListener('load', function() {
      // Check if game element has content (Phaser canvas loaded)
      const checkGameReady = setInterval(function() {
        const gameEl = document.getElementById('game');
        if (gameEl && gameEl.children.length > 0) {
          clearInterval(checkGameReady);
          // Wait a moment for initial scene to render
          setTimeout(transitionToGame, 500);
        }
      }, 100);

      // Fallback: transition after 5 seconds regardless
      setTimeout(transitionToGame, 5000);
    });
  </script>
</body>
</html>

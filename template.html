<!DOCTYPE html>
<html lang="en">
<head>
  <title>Celestial</title>
  <meta name="description"
  content="Single or multiplayer digital collectible card game where players build a story and play around hidden information to win rounds.">

  <!-- Icon Image -->
  <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">

  <!-- Splash Image -->
  <meta property="og:image" content="https://celestialtcg.com/assets/splash.webp">

  <!-- Related to Google sign-in -->
  <meta name="google-signin-client_id" content="574352055172-n1nqdc2nvu3172levk2kl5jf7pbkp4ig.apps.googleusercontent.com">
  <script async src="https://accounts.google.com/gsi/client"></script>

  <script defer src="https://apis.google.com/js/platform.js" async></script>
  <link defer rel="preconnect" href="https://fonts.googleapis.com">
  <link defer rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link defer href="https://fonts.googleapis.com/css2?family=Mulish:wght@300&display=swap" rel="stylesheet"> 

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- playsinline and muted enable mobile autoplay -->
  <video class="animation" id="animation" loop autoplay playsinline muted>
    <source src="assets/animation/Jules.mp4" type=video/mp4>
  </video>

  <div class="game" id="game">

  <div id="signin" style="position: absolute; left: 50%; top: 50%">
    <div id="signin_google"style="position: relative; left: -110px; top: -90px"></div>
    <div id="signin_facebook" style="position: relative; left: -110px; top: -190px"><div class="fb-login-button" data-width="220" data-size="large" data-button-type="login_with" data-layout="default" data-auto-logout-link="false" data-use-continue-as="false"></div></div></div>
  <audio id=music loop>
    <source src="assets/music/background.ogg" type="audio/ogg">
    Your browser does not support the audio tag
  </audio>
</body>
</html>
